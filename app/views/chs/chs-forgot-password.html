{% extends "layout.html" %}

{% block pageTitle %}
Forgotten your password
{% endblock %}

{% block proposition_header %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block header_class %}
  <!-- blank to remove the proposition header -->
{% endblock %}

{% block content %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function () {
  $("#choose-password").keyup(function () {
    if ($('#choose-password').val().indexOf('pa55w0rd') >= 0)  {
      $('#webfiling-password').css("display", "block"),
      $('#webfiling-password-summary').css("display", "block"),
      $('#choose-password').css("border-color", "#B10E1E");
      $('#choose-password').css("border-width", "3px");
    }
    else {
      $('#webfiling-password').css("display", "none");
      $('#webfiling-password-summary').css("display", "none");
      $('#choose-password').css("border-color", "#000000");
      $('#choose-password').css("border-width", "2px");
    }
  });
});
</script>




    <main id="content" role="main" class="search">

{% include "includes/phase_banner_beta.html" %}



    <header class="text">
    	<h1 id="page-header" class="govuk-heading-xl">Forgotten your password</h1>
    </header>

      <form action="password-email-sent" method="get" class="form">




      <div class="form-group">
        <fieldset data-required data-error="Password must be at least 8 characters, and contain at least 1 upper case letter, 1 lower case letter, 1 number and 1 symbol">
          <label class="form-label-bold" for="choose-password">
             Enter email address
          </label>
          <input id="choose-password" class="form-control" name="choose-password" type="password">
        </fieldset>
      </div>

      <div class="form-group">
        <fieldset data-required data-error="Password is required">
          <label class="form-label-bold" for="confirm-password">
            Re-enter email address
          </label>
          <input id="confirm-password" class="form-control" name="confirm-password" type="password">
        </fieldset>
      </div>

      <div class="form-group">
        <input type="submit" class="button" value="Send reset password email">
      </div>


    </form>
</main>

{% endblock %}
